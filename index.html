<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uai Decants - Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <header> 
         <img src="/images/Logo.png" alt="Uai Decants" style="width:10%;">

    <button id="abrirCarrinho" style="background:#003366; color:white; border:none; font-size:18px; display:flex; align-items:center; gap:5px; cursor:pointer;">
        <span style="font-size:22px;">üõçÔ∏è</span> Carrinho
    </button>

        <h1>Monte seu pedido</h1>
    </header>

    <div id="lista-produtos"></div>

<!-- Carrinho -->
<div id="carrinho" style="display:none;position:fixed;top:0;right:0;width:300px;height:100%;background:#fff;border-left:2px solid #ccc;padding:10px;overflow-y:auto;">
    <h2>Carrinho</h2>
    <ul id="itensCarrinho"></ul>
    <p><strong>Total: R$ <span id="totalCarrinho">0.00</span></strong></p>
    <button id="fecharPedido">Fechar Pedido</button>
</div>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Perfume</th>
                    <th>Pre√ßo (R$)</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="product-list"> <!-- Produtos ser√£o inseridos via JS --> </tbody>
        </table>
        <div class="total-container"> <strong>Total: R$ <span id="total">0,00</span></strong> </div> <button
            id="checkout">Finalizar Pedido</button>
    </main>
    <div id="summary-modal" class="modal">
        <div class="modal-content"> <span class="close">&times;</span>
            <h2>Resumo do Pedido</h2>
            <pre id="order-summary"></pre>
            <p><strong>Pagamento via Pix:</strong></p> <a id="payment-link" href="#" target="_blank"
                class="pay-btn">Pagar Agora</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
